apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: api-gateway-deployment
spec:
  replicas: 2
  template:
    metadata:
      name: api-gateway
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: eu.gcr.io/cpy-docker-test/api-gateway
        imagePullPolicy: Always
        env:
        - name: K8S_API_TOKEN
          valueFrom:
            secretKeyRef:
              name: default-token-y6xrv
              key: token
#        livenessProbe:
#          httpGet:
 #           path: /health
 #           port: 8081
        ports:
        - containerPort: 8080
        - containerPort: 8081
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-service
  labels:
    app: api-gateway-service
    resource: health
spec:
  ports:
  - port: 80
    name: gateway-port
    protocol: TCP
    targetPort: 8080
  - port: 8081
    name: dashboard-port
    protocol: TCP
    targetPort: 8081
  selector:
    app: api-gateway
  type: LoadBalancer

